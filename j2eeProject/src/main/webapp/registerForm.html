<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="css/bootstrap.css" />
</head>
<body>
	<div class="container" style="width: 550px; margin-top: 50px">

		<h1 class="text-white bg-primary" style="text-align: center;">Register form</h1>
		<form action="index.html" class="form card " method="post">

			<table class="table">
				<tr>
					<td>Name</td>
					<td><input type="text" id="uname" placeholder="user name"></td>
				</tr>
				<tr>
					<td>Mobile Number</td>
					<td><input type="number" id="mobilenumber" placeholder="mobile number"></td>
				</tr>
				<tr>
					<td>Email</td>
					<td><input type="email" id="email" placeholder="email"></td>
				</tr>
				<tr>
					<td>Password</td>
					<td><input type="password" id="password" placeholder="password"></td>
				</tr>

			</table>
			<div>
			<button class="bg-success text-white btn" style="border: none; margin-left: 40%; margin-bottom: 5px" type="submit">Register</button></div>
		</form>
	</div>
</body>
</html>
